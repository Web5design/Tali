<!DOCTYPE html>
<br>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<!--<meta HTTP-EQUIV="REFRESH" content="3; url=/">-->
		<title>
			Error 404
		</title>
		<style type="text/css" media="screen">
			#fhf{
				font-size:72pt;
				font-family:Impact;
			}
			#counter{ font-weight:900 }
		</style>
	</head>
	<body>
	
	<center>
		<p><span id="fhf">404</span>-es hiba!</p>
		<hr>
		<p><i>Egy nemlétező oldalra tévedtél, <span id="counter">3</span> másodpercen belül átirányítalak...</i></p>
	</center>
	
	<script type="text/javascript">
		function counter(i) {
			if (i > 0) {
				document.getElementById('counter').innerHTML = i--
				setTimeout(function() {counter(i)},1000)
			}else{
				window.location.replace('/')
			}
		}
		if (window.location.hostname != 'localhost') {
			counter(3)
		}else{
			document.getElementById('counter').innerHTML = 'végtelen'
		}
	</script>
	</body>
</html>
